<!DOCTYPE html>
<html lang="en-US" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:th="http://www.thymeleaf.org " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LISTAR TAREAS</title>
</head>
<body>
<div>
    <h1>LISTAR TAREAS</h1>
    <ul>
        <div th:each="entry : ${workshop.tareas}">
            <li>
                <div>
                    <span th:text="${entry.nombre}">Nombre</span> <br>
                    <span th:text="${entry.descripcion}">Autor</span><br>
                    <span th:text="${entry.textoLeido}">Objetivo</span><br>
                    <span th:text="${entry.duracion}">Categoria</span>
                                </div>
            </li>
        </div>
    </ul>
</div>
</body>
</html>
